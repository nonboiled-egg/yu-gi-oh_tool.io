<!DOCTYPE html>

<head>
  <title>Target Card Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="script.js" ></script>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td>デッキ</td>
        <td><input id='deck_count' type='number' min='40' max='60' value='40'/></td>
      </tr>
      <tr>
        <td>初動札</td>
        <td><input id='target_card_count' type='number' min='1' value='1' /></td>
      </tr>
      
      <tr>
        <td>手札</td>
        <td><input id='hand_count' type='number' min='5' value='5' /></td>
      </tr>
      
      <tr>
        <td>事故率</td>
        <td><output id='result' /></td>
      </tr>
    </tbody>
  </table>
</body>

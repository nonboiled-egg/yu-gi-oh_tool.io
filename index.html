<!DOCTYPE html>

<head>
  <title>Target Card Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.1/math.min.js"></script>
  <script type="text/javascript" src="script.js" charset="utf-8" ></script>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <button id='yugioh'>Yu-Gi-Oh</button>
  <button id='pokemon'>Pokémon</button>
  <table>
    <tbody>
      
      <tr>
        <th id='row1_header'>初動札</th>
        <td><input id='target_count' type='number' inputmode="numeric" pattern="[0-9]*" min='1' value='1'/></td>
      </tr>
      
      <tr>
        <th>手札</th>
        <td><input id='hand_count' type='number' inputmode="numeric" pattern="[0-9]*" min='1' value='5'/></td>
      </tr>
      
      <tr>
        <th>デッキ</th>
        <td><input id='deck_count' type='number' inputmode="numeric" pattern="[0-9]*" min='40' max='60' value='40'/></td>
      </tr>
      
      <tr>
        <th>事故率</th>
        <td><output id='result' /></td>
      </tr>
    </tbody>
  </table>
  <footer>&copy; 2021-2022 nonboiled</footer>
</body>
